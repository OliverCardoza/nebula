<html ng-app="nebula">
  <head>
  </head>
  <body ng-controller="NebulaController">
    <div>
      <h1>Add Product</h1>
      <form ng-submit="addProduct()">
        <input type="text" ng-model="product" placeholder="product name"/>
      </form>
    </div>
    <div>
      <h1>Products</h1>
      <ul>
        <li ng-repeat="product in products">
          <label>{{ product.name }}</label>
          <input type="button" value="X" ng-click="deleteProduct(product)" />
          <ul>
            <li ng-repeat="link in product.links">
              <label><a href="{{ link.url }}">{{ link.price | currency }} @ {{ link.merchant }}</a></label>
            </li>
            <li>
              <form ng-submit="addProductLink(product)">
                <input type="url" ng-model="product.newUrl" placeholder="add new link"/>
              </form>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src="js/controllers.js"></script>
  </body>
</html>
